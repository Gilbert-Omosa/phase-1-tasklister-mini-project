<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Title of my HTML document -->
  <title>Task Lister Project</title>

  <!-- Link to CSS stylesheet -->
  <link rel="stylesheet" href="./style.css"> 
</head>
<body>
  <div class="container">

    <h1>Tasklister App ™️</h1>

    <!-- Form element for capturing tasks -->
    <form id="taskform" action="" method="POST">
      <label for="taskInput">Task description:</label>
      <input type="text" id="taskInput" name="new-task-description" placeholder="Enter a task">

      <!-- Label for the priority dropdown -->
      <label for="prioritySelect">Priority:</label> 

      <!-- Dropdown for selecting task priority -->
      <select id="prioritySelect"> 
        <option value="low">Low</option> 
        <option value="medium">Medium</option>
        <option value="high">High</option> 
      </select>
      
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
